---
name: replace_file
description: replace one file with another
runner_type: orquesta
entry_point: workflows/replace_file.yml
enabled: true
parameters:
  server_ip:
    required: true
    type: string
  username:
    required: true
    type: string
  destination_file_path:
    required: true
    type: string
    description: "full path to the file you want to replace"
  source_file_path:
    required: true
    type: string
    description: "full path to the new file you want to deploy"
  remote_file:
    required: true
    type: boolean
    default: false
  remote_server_ip:
    type: string