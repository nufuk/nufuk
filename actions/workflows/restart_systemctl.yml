version: 1.0
description: restart services
input: 
  - hosts
  - username
  - service
  - grafana_data
tasks:
  print_out_payload:
    action: core.echo
    input:
      message: <% ctx(grafana_data) %>
    next:
      - do: restart_service
        publish:
          - json_data: {{ ctx().grafana_data | to_complex }}

  restart_service:
    action: core.remote_sudo
    input:
      #cmd: "systemctl restart  <% ctx().grafana_data.alerts.get(0).labels.process_name.replace('_', '') %>"
      hosts: <% ctx().json_data.alerts %>
      #hosts: {{ ctx().grafana_data | string }}
      cmd: "systemctl restart  <% ctx(json_data).alerts[0].labels.process_name %>"
      username: <% ctx(username) %>
