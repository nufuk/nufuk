version: 1.0
description: add user to sudo group
input: 
  - username 
  - login_password
  - sudo_password
  - user_to_add
  - server_ip

tasks:
  check_os:
    action: core.remote
    input:
      hosts: <% ctx(server_ip) %>
      cmd: "cat /proc/version"
      username: "nufuk"
      password: login_password
    next:
      - when: <% 'rockylinux' in result().values().first().stdout %>
        do: 
          - add_user
        publish:
          - group_name: "wheel"
      - when: <% 'raspberrypi' in result().values().first().stdout %>
        do: 
          - add_user
        publish:
          - group_name: "sudo"

  add_user:
    action: core.remote
    input:
      hosts: <% ctx(server_ip) %>
      cmd: "echo <% ctx(sudo_password) %> | sudo -S usermod -a -G <% ctx(group_name) %> <% ctx(user_to_add) %>"
      username: "nufuk"
      password: login_password
    next:
      - when: <% succeeded() %>
        do: 
          - send_success
      - when: <% failed() %>
        do: 
          - send_failed

  send_failed:
    action: nufuk.telegram_message
    input:
      message: "adding user to sudo group failed. <% ctx(user_to_add) %> <% ctx(server_ip) %>"
  
  send_success:
    action: nufuk.telegram_message
    input:
      message: "Adding user to sudo group succeeded: <% ctx(user_to_add) %> <% ctx(server_ip) %>"